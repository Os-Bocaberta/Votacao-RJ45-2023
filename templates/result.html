{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/result.css' %}" />
    <title>Result</title>
  </head>

  <body>
    <div class="header">
      <img
        class="bandeiras"
        src="{% static 'assets/home/bandeiras.png' %}"
        alt="imagem 1" />
    </div>

    <div class="resultado">
      <h1>Resultados:</h1>

      <div>
        {% for k in king.values %}
        <div class="containerBarra">
          <h2>{{k.1}}</h2>
          <div>
            <span style="width: {{k.0}}%;"></span>
          </div>
        </div>
        {% endfor %}
      </div>

      <span class="division"></span>

      <div>
        {% for q in queen.values %}
        <div class="containerBarra">
          <h2>{{q.1}}</h2>
          <div>
            <span style="width: {{q.0}}%;"></span>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <footer class="footer">
      <img src="{% static 'assets/home/fogueira.png' %}" alt="imagem 2" />
      <img src="{% static 'assets/home/cacto.png' %}" alt="imagem 3" />
      <img src="{% static 'assets/home/casal.png' %}" alt="imagem 4" />
      <img src="{% static 'assets/home/igreja.png' %}" alt="imagem 5" />
    </footer>
  </body>
</html>
